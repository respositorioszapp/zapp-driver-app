<ion-content color="warning">
  <ion-button fill="clear" (click)="back()" style="position: absolute;
  left: 0px;
  padding: 10px;" >
    <ion-icon name="arrow-back-outline"   slot="icon-only"  ></ion-icon>
  </ion-button>
  <div style="position: relative;">
    <div class="ion-text-center margin-top-15vh ion-padding-bottom" style="width: 60%;
    margin: auto;
    position: absolute;
    left: 0;
    right: 0;">
      <img src="assets/imgs/logo-morado.png" width="100">
    </div>
  </div>
  <ion-card style="margin-top:50px">
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">
        <h3 ><span class="black-color-text ion-text-justify">Información del vehículo</span></h3>
        
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="vehicle_information" (submit)="save()" novalidate>
        <ion-item lines="none" class="input-text ion-margin-top">
          <ion-select placeholder="Tipo de vehículo" formControlName="transport_type_id" style="display: contents;" required [selectedText]="transport_type.name">
            <ion-select-option *ngFor="let item of transport_types" [value]="item.id">{{item.name }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none" class="danger-color-text ion-text-justify"
          *ngIf="controls.transport_type_id.dirty && controls.transport_type_id.touched && controls.transport_type_id.errors">
          <ion-icon name="alert-circle" slot="start" class="danger-color-text ion-text-justify"></ion-icon>
          <ion-label *ngIf="controls.transport_type_id.errors.required">El tipo de vehículo es requerida</ion-label>
        </ion-item>
        <ion-item lines="none" class="input-text ion-margin-top">
          <ion-input placeholder="Placa" formControlName="plate" required ></ion-input>
        </ion-item>
        <ion-item lines="none" class="danger-color-text ion-text-justify" *ngIf="controls.plate.dirty && controls.plate.touched && controls.plate.errors">
          <ion-icon name="alert-circle" slot="start" class="danger-color-text ion-text-justify"></ion-icon>
          <ion-label *ngIf="controls.plate.errors.required">La placa es requerido</ion-label>
          <ion-label *ngIf="controls.plate.errors.minlength || controls.plate.errors.maxlength">La placa debe contener 6
            caracteres</ion-label>
        </ion-item>
        <ion-item lines="none" class="input-text ion-margin-top">
          <ion-input placeholder="Marca" formControlName="brand" required></ion-input>
        </ion-item>
        <ion-item lines="none" class="danger-color-text ion-text-justify" *ngIf="controls.brand.dirty && controls.brand.touched && controls.brand.errors">
          <ion-icon name="alert-circle" slot="start" class="danger-color-text ion-text-justify"></ion-icon>
          <ion-label *ngIf="controls.brand.errors.required">La marca es requerido</ion-label>
        </ion-item>
        <ion-item lines="none" class="input-text ion-margin-top">
          <ion-input placeholder="Modelo" formControlName="model" required></ion-input>
        </ion-item>
        <ion-item lines="none" class="danger-color-text ion-text-justify" *ngIf="controls.model.dirty && controls.model.touched && controls.model.errors">
          <ion-icon name="alert-circle" slot="start" class="danger-color-text ion-text-justify"></ion-icon>
          <ion-label *ngIf="controls.model.errors.required">El modelo es requerido</ion-label>
        </ion-item>
      
        <ion-item lines="none" class="input-text ion-margin-top">
          <ion-select placeholder="Año" formControlName="year" style="display: contents;">
            <ion-select-option *ngFor="let item of common.years" [value]="item">{{item }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none" class="danger-color-text ion-text-justify" *ngIf="controls.year.dirty && controls.year.touched && controls.year.errors">
          <ion-icon name="alert-circle" slot="start" class="danger-color-text ion-text-justify"></ion-icon>
          <ion-label *ngIf="controls.year.errors.required">El año es requerido</ion-label>
        </ion-item>
      
        <ion-item lines="none" class="input-text ion-margin-top">
          <ion-select placeholder="Color" formControlName="color" style="display: contents;" required>
            <ion-select-option *ngFor="let item of common.colors" [value]="item">{{item }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none" class="danger-color-text ion-text-justify" *ngIf="controls.color.dirty && controls.color.touched && controls.color.errors">
          <ion-icon name="alert-circle" slot="start" class="danger-color-text ion-text-justify"></ion-icon>
          <ion-label *ngIf="controls.color.errors.required" >El color es requerido</ion-label>
        </ion-item>
        <!--  -->
        <ion-button type="submit" expand="block" mode="ios" color="primary" class ="ion-margin-top"  >
          ACTUALIZAR
        </ion-button>
      </form>      
    </ion-card-content>
  </ion-card>
</ion-content>
