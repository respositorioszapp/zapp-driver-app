
<ion-content color="warning">
  <ion-button fill="clear" (click) ="back()" style="position: absolute;
  left: 0px;
  padding: 10px;" >
    <ion-icon name="arrow-back-outline"   slot="icon-only"  ></ion-icon>
  </ion-button>
  <div style="position: relative;">
    <div class="ion-text-center margin-top-15vh ion-padding-bottom" style="width: 60%;
    margin: auto;
    position: absolute;
    left: 0;
    right: 0;">
      <img src="assets/imgs/logo-morado.png" width="100">
    </div>
  </div>
  <ion-card style="margin-top:30%">
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center ">
        <span class="black-color-text">Cambia tu contraseña</span>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="password_information" (submit)="update()" novalidate>
        <ion-item lines="none" class="input-text ion-margin-top">
          <ion-input placeholder="Contraseña" formControlName="password" type="password" required></ion-input>
        </ion-item>
        <ion-item lines="none" class="danger-color-text" *ngIf="controls.password.dirty && controls.password.touched && controls.password.errors">
          <ion-icon name="alert-circle"  slot="start" class="danger-color-text"></ion-icon>
          <ion-label *ngIf="controls.password.errors.required">La contraseña es requerida</ion-label>
          <ion-label *ngIf="controls.password.errors.minlength || controls.password.errors.maxlength">La contraseña debe ser
            de 8 a 16 caracteres</ion-label>
        </ion-item>
        <ion-item lines="none" class="input-text ion-margin-top">
          <ion-input placeholder="Repetir Contraseña" formControlName="password_confirm" type="password" required></ion-input>
        </ion-item>
        <ion-item lines="none" class="danger-color-text" *ngIf="controls.password_confirm.dirty && controls.password_confirm.touched && controls.password_confirm.errors">
          <ion-icon name="alert-circle" slot="start" class="danger-color-text"></ion-icon>
          <ion-label *ngIf="controls.password_confirm.errors.required">La contraseña es requerida</ion-label>
          <ion-label *ngIf="controls.password_confirm.errors.mustMatch">Las contraseñas no coinciden</ion-label>
        </ion-item>
        <ion-button type="submit" expand="block" mode="ios" color="primary" class ="ion-margin-top">
          CONTINUAR
        </ion-button>
      </form>     
    </ion-card-content>
  </ion-card>
</ion-content>
