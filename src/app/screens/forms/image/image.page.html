<ion-header>
  <ion-toolbar color="primary" style="position: relative;" mode="ios">
    <ion-title style="position: absolute; left: 5px;bottom:14px">Foto
    </ion-title>
    <ion-button (click)="dismiss()" style="position: absolute; right: 5px;bottom:5px">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] ="true" class="custom-img">
  <ion-thumbnail style="width:100%;height:100%">
    <ion-img [src]="image" alt="" style="width:100%;height:100%" ></ion-img>
  </ion-thumbnail>

</ion-content>
